<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please answer the survey form. Thanks!</p>

<main id="main">
  <form id="survey-form">
    <fieldset>


<label id="name-label">Name
  <input type="text" id="name" required placeholder="name pls"> 
  </label>
<label id="email-label">Email
  <input type="email" required id="email" placeholder="asdf@gmail.com">
  </label>
<label id="number-label">Age(optional)
  <input type="number" id="number" min="13" max="120" placeholder="13+">
  </label>
<label>Which option describes your current role?<select id="dropdown">
  <option>Select current role</option>
  <option>Student</option>
  <option>Full-time Job</option>
  <option>Full-time Learner</option>
  <option>Prefer not to say</option>
  <option>Other</option>
  </select>
  </label>
<p>Would you recommend this to a friend?</p>
  <label>
    <input type="radio" name="reco" value="1"class="radio"> Definitely
 </label>
 <label>
   <input type="radio" name="reco" value="2" class="radio"> Maybe
</label>
<label>
     <input type="radio" name="reco" value="3" class="radio"> Not Sure
 </label>



 

<p>What would you like to see improve?</p>

<label>
<input type="checkbox" value="1"> Front-end projects
</label>

<label>
<input type="checkbox" value="2">Back-end Projects
</label>

<label>
<input type="checkbox" value="3">Data Visualization
</label>

<label>
<input type="checkbox" value="4">Challenges
</label>

<label>
<input type="checkbox" value="5">Open Source Community
</label>

<label>
<input type="checkbox" value="6">Gitter help rooms
</label>





<p> Any comments or suggestions? </p>

<textarea rows="4" cols="30" placeholder="write your comments here">

</textarea>
<hr>
 

<input type="submit" id="submit">


</fieldset>
</form>
</main>

</body>
  </html>
