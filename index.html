<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drag Race Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Drag Race Survey Form</h1>
    <p id="description">Please answer the survey form. Thanks!</p>

<main id="main">
  <form id="survey-form" method="get">
    <fieldset>


<label id="name-label">Name
  <input type="text" id="name" required name="name" placeholder="name pls"> 
  </label>
<label id="email-label">Email
  <input type="email" required id="email" placeholder="asdf@gmail.com" name="email">
  </label>
<label id="number-label">Age(optional)
  <input type="number" id="number" min="13" max="120" placeholder="13+" name="age">
  </label>
<label>Which option describes your Favorite Drag Race Philippines Season?<select id="dropdown" name="season">
  <option disabled selected value="">Select season</option>
  <option value="1">Season 1</option>
  <option value="2">Season 2</option>
  <option value="3">Season 3</option>
  <option value="0">Prefer not to say</option>
  
  </select>
  </label>
<p>Would you recommend this to a friend?</p>
  <label>
    <input type="radio" name="reco" value="yes"class="radio"> Definitely
 </label>
 <label>
   <input type="radio" name="reco" value="maybe" class="radio"> Maybe
</label>
<label>
     <input type="radio" name="reco" value="no" class="radio"> Not Sure
 </label>



 

<p>What would you like to see improve?</p>

<label>
<input type="checkbox" name="improvement" value="1"> Better Production Quality
</label>

<label>
<input type="checkbox" value="2" name="improvement">Better Casting
</label>

<label>
<input type="checkbox" value="3" name="improvement">Better Challenges
</label>

<label>
<input type="checkbox" value="4" name="improvement">Better Judges
</label>

<label>
<input type="checkbox" value="5" name="improvement">Better Finale
</label>







<p> Any comments or suggestions? </p>

<textarea rows="4" cols="30" placeholder="write your comments here" name="comments">

</textarea>
<hr>
 

<input type="submit" id="submit">


</fieldset>
</form>
</main>

</body>
  </html>
